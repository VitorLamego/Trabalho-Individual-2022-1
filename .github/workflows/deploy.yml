name: Deploy

on:
  push:
    branches:
      - main

jobs:
  BackDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push Heroku
        run: git push -f https://heroku:${{secrets.HEROKU_API_KEY}}@git.heroku.com/${{secrets.HEROKU_APP_NAME}}.git origin/main:main